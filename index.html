<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Logo Grid</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="logo-flex">
      <div class="title">
        <h1>As Seen On</h1>
      </div>
      <div class="row">
        <div class="flex-item">
          <img src="images/CNN.svg.png" alt="" width="130" />
        </div>
        <div class="flex-item">
          <img src="images/Fox.png" alt="" width="130" />
        </div>
        <div class="flex-item">
          <img src="images/washington.png" alt="" width="130" />
        </div>
        <div class="flex-item">
          <img src="images/vox.png" alt="" width="130" />
        </div>
        <div class="flex-item">
          <img src="images/new-york.jpg" alt="" width="130" />
        </div>
        <div class="flex-item">
          <img src="images/msn.webp" alt="" width="130" />
        </div>
      </div>
    </div>
  </body>
</html>
